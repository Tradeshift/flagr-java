on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@master
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - run: mvn compile test
      - name: Publish
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}